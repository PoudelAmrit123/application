jobs:
  changes:
   runs-on: ubuntu-latest
   outputs:
     frontend: ${{ steps.filter.outputs.frontend }}
     backend1: ${{ steps.filter.outputs.backend1 }}
     backend2: ${{ steps.filter.outputs.backend2 }}
   steps:
     - name: Code Cloning 
       uses: actions/checkout@v4
       with:
        persist-credentials: false
     - name: Detect Changed directories
       id: filter
       uses: dorny/paths-filter@v3
       with:
        filters: |
          backend1:
            - 'backend1/**'
          frontend:
            - 'frontend/**'
          backend2: 
            - 'backend2/**'

  semantic-frontend:
  #  if: github.ref_name == 'dev'
   runs-on: ubuntu-latest
   outputs:
     frontend_version: ${{ steps.semantic-release.outputs.new_release_version}}
   steps:
     - name: Checkout
       uses: actions/checkout@v4
       with:
        persist-credentials: false
        fetch-depth: 0
     - name: Fetch all tags and branches
       run: |
          git fetch --prune 
          git fetch --tags

     - name: Sync local branch with remote
       run: |
          git reset --hard origin/${{ github.ref_name }}
     - name: Setting Up Node.js
       uses: actions/setup-node@v4
    #- name: Test git push with PAT
    #   run: |
       
    #     git tag test-$(date +%s)
    #     git remote add auth-origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
    #     git push auth-origin --tags


     - name: Semantic on dev
       id: semantic-release
       uses: cycjimmy/semantic-release-action@v4
       with:
         
         working_directory: frontend
         branches: |
          [
            
            
            'main',
            
            {
              name: 'dev',
              prerelease: true
            },
            
          ]
       env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  semantic-backend1:
    #  if: github.ref_name == 'dev'
     runs-on: ubuntu-latest
     outputs:
      backend1_version: ${{ steps.semantic-release.outputs.new_release_version}}
     steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
         persist-credentials: false
         fetch-depth: 0
      - name: Fetch all tags and branches
        run: |
          git fetch --prune 
          git fetch --tags

      - name: Sync local branch with remote
        run: |
          git reset --hard origin/${{ github.ref_name }}
      - name: Setting Up Node.js
        uses: actions/setup-node@v4
      # - name: Test git push permission
      #   run: |
      #     git tag test-tag
      #     git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} test-tag
      - name: Semantic on backend1
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
           
            working_directory: backend1
            branches: |
              [
                
                
                'main',
                
                {
                  name: 'dev',
                  prerelease: true
                },
                
              ]
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  
  semantic-backend2:
    #  if: github.ref_name == 'dev'
     runs-on: ubuntu-latest
     outputs:
      backend2_version: ${{ steps.semantic-release.outputs.new_release_version}}
     steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
         persist-credentials: false
         fetch-depth: 0
      - name: Fetch all tags and branches
        run: |
          git fetch --prune 
          git fetch --tags

      - name: Sync local branch with remote
        run: |
          git reset --hard origin/${{ github.ref_name }}

      - name: Setting Up Node.js
        uses: actions/setup-node@v4
      # - name: Test git push permission
      #   run: |
      #     git tag test-tag
      #     git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} test-tag

      - name: Semantic on backend2
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
            
            working_directory: backend2
            branches: |
              [
                
                
                'main',
                
                {
                  name: 'dev',
                  prerelease: true
                },
                
              ]
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 
  frontend:
    # needs: ['changes' , 'semantic-frontend']
    needs: ['changes' ]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: frontend
    environment: >
      ${{ startsWith(github.ref_name, 'feature/') && 'feature' ||
          github.ref_name == 'dev' && 'dev' ||
          github.ref_name == 'main' && 'main' }}
    steps:
      - name: Test
        run: echo "Hello from the frontend"
      - name: Code Cloning to frontend Runner.
        uses: actions/checkout@v4
        #- name: Set up Docker
        #uses: docker/setup-docker-action@v4
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract version From the package.json
        id: version
        run: |
          # echo "FRONTEND_VERSION=${{ needs.semantic-frontend.outputs.frontend_version }}" >> $GITHUB_ENV
          #  VERSION=$(sed -n 's/.*"version": *"\(.*\)".*/\1/p' frontend/package.json)
            # FRONTEND_VERSION=${{ needs.semantic-frontend.outputs.frontend_version }}
            FRONTEND_VERSION=$(sed -n 's/.*"version": *"\(.*\)".*/\1/p' frontend/package.json)
            echo "FRONTEND_VERSION=$FRONTEND_VERSION" >> $GITHUB_ENV


      - name: Building the Frontend Image
        run: |
          docker build -t amritpoudel/frontend:${{ github.ref_name }}-${{ github.sha }} --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ vars.VITE_CLERK_PUBLISHABLE_KEY}}  ./frontend

          docker tag amritpoudel/frontend:${{ github.ref_name }}-${{ github.sha }} amritpoudel/frontend:${{ env.FRONTEND_VERSION }}

          docker push amritpoudel/frontend:${{ env.FRONTEND_VERSION }}

          if [ "${{ github.ref_name }}" = "main" ]; then
          docker tag amritpoudel/frontend:${{ github.ref_name }}-${{ github.sha }} amritpoudel/frontend:latest
          docker push amritpoudel/frontend:latest
          fi
      
          
      - name: Saving Docker image as artifacts
        run: |
         docker save -o frontend-image.tar amritpoudel/frontend:${{ env.FRONTEND_VERSION }}
      - name : Upload Frontend image  artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar
      - name: setting up Node.js
        uses: actions/setup-node@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Installing dependencies.
        run: yarn install
        working-directory: ./frontend

      - name: Building Frontend
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
        run: yarn build
        working-directory: ./frontend
      - name: Zip frontend build folder
        if: github.ref_name == 'main'
        run: zip -r frontend-dist.zip ./frontend/dist

      - name: Upload zipped frontend build artifact
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-zip
          path: frontend-dist.zip

      - name: Create GitHub Release
        if: github.ref_name == 'main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.FRONTEND_VERSION }}
          name: Release ${{ env.FRONTEND_VERSION }}
          files: |
            frontend-image.tar
            frontend-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Tirvy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: amritpoudel/frontend:${{ env.FRONTEND_VERSION }}
          format: template
          template: "@/contrib/html.tpl"
          output: frontend-scan.html
      - name: Uploading frontend scan report 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-report
          path: frontend-scan.html


